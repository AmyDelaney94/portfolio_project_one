<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="resume, job seeking, experience, education, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Online Resume</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <h1 id="logo">Curriculum Vitae</h1>
            </a>
            <nav>
                <ul id="selection">
                    <li>
                        <a href="contact.html" class="active">Contact</a>
                    </li>
                    <li>
                        <a href="aboutme.html">History</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>

        <body>
            <section class="form">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                    <h3>Please contact me for references or if you need any further information.</h3>
                    <label for="fname"> First Name</label>
                    <input id="fname" type="text" name="First Name" class="text" required placeholder="First Name">
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" name="Last Name" class="text" required placeholder="Last Name">

                    <label for="email">Email</label>
                    <input id="email" type="email" name="Email" class="text" required placeholder="Email address">

                    <label for="subject">Subject</label>
                    <input id="subject" type="text" name="Subject" class="text" required placeholder="Subject line">

                    <label for="message">Message</label>
                    <input id="message" type="text" name="Message" class="text" required placeholder="Your message">

                    <input type="submit" value="Send Message" class="send-button">
                </form>
            </section>
            <footer class="footer">
                <ul id=socials>
                    <li>
                        <a href="https://www.linkedin.com/in/amy-delaney-50a407147" target="_blank" rel="noopener"
                            aria-label="Visit my LinkedIn to see my professional profile (This link will open in a new tab)">
                            <i class="fab fa-linkedin"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/amy_delaney_1/" target="_blank" rel="noopener"
                            aria-label="Visit my Instagram to see my personal profile (This link will open in a new tab)">
                            <i class="fab fa-instagram-square"></i></a>
                    </li>
                </ul>
            </footer>

            <!-- Script for font awesome icons -->
            <script src="https://kit.fontawesome.com/9249e426d1.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
